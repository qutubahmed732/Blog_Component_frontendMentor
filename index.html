<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="assets/images/illustration-article.svg" role="img" alt="svg-pic" />
    </div>
    <section>
      <button role="button">Learning</button>
      <p  aria-label="Course launch date">Published 21 Dec 2023</p>
      <h1 role="heading">HTML & CSS foundations</h1>
      <p role="definition">These languages are the backbone of every website. Defining structure content and presentation</p>
      <div class="profile">
        <img src="assets/images/image-avatar.webp" role="img" alt="user-image" />
        <p>Greg Hooper</p>
      </div>
    </section>
  </div>
</body>
</html>
